<div id="blackbox-container">
	<div id="blackbox">
		<div id="activeBox">
			<div id="activeAirp">
				<img id="imgIcon" src="./images/Origin.png">
				<select id = "origin">
				<option value="Origin">Origin</option>	
				</select>
				<img id="imgIcon" src="./images/Destination.png">
				 <select id = "destination">
					<option value="Destination">Destination</option>
				</select>
				<img id="imgIcon" src="./images/Day.png"> 
				<select id = "weekday">
					<option value="Day">Day</option>
				  <option value="Monday">Monday</option>	
				  <option value="Tuesday">Tuesday</option>					   
				  <option value="Wednesday">Wednesday</option>					   
  				  <option value="Thursday">Thursday</option>					   
				  <option value="Friday">Friday</option>					   
				  <option value="Saturday">Saturday</option>					   
				  <option value="Sunday">Sunday</option>	 
				</select>
				<img id="imgIcon" src="./images/Origin Facility Cut Off Time.png"> 
				<select id = "cot">
					<option value="cot" >Origin facility cutoff time</option>
 				</select>
				<img id="imgIcon" src="./images/Network Product Code.png">
				<select id = "npc">
					<option value="npc" >Network Product Code</option>
 				</select><br>
				 <button id="submitBtn" onclick="">Recommend</button>
			</div>
			 
		</div>
		<div class="bar"></div>
